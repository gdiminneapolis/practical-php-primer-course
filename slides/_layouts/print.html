<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ site.title }} - Printed Notes</title>

    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author.name}}">
    <meta name="keywords" content="{{site.keywords | join: ", "}}" />
    <link rel="icon" type="image/x-icon" href="{{ "favicon.ico" | prepend: site.baseurl }}"/>
    <!--[if lt IE 9]>
	<script src="{{ "lib/js/html5shiv.js" | prepend: site.baseurl }}"></script>
	<![endif]-->
    <style>
      body { width: 960px; margin: 20px auto; }
      img { width: 100%; max-width: 100%; border: 1px solid grey; padding: 5px; margin: 5px auto; }
      img.title-logo { width: 150px; border: none; padding: 0; margin: 0;}
      body > section { border-bottom: 5px solid black; padding: 10px 0; margin: 10px 0; }
      .notes { border: .5px solid grey; padding: 10px; }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
